<!DOCTYPE html>
<html>
<head>
    <title>Date Validation</title>
    <script>
        function validateDate() {
            let date = document.getElementById("dob").value.trim();
            let regex = /^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[0-2])\/(19[0-9]{2}|200[0-9]|201[0-6])$/;
            if (!regex.test(date)) {
                alert("Invalid Date: Format should be DD/MM/YYYY within range 1900-2016.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateDate()">
        <label>Date of Birth (DD/MM/YYYY):</label><br>
        <input type="text" id="dob"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
